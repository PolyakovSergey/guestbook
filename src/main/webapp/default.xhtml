<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:form id="reg">
    <h2>Please leave a message</h2>
    <h:panelGrid columns="3">

        <h:outputLabel for="name" value="Name:"/>
        <h:inputText id="name" value="#{messageBean.user.name}" size="20" required="true" label="Login">
            <f:validateLength minimum="1" maximum="20"/>
        </h:inputText>
        <h:message for="name" style="color: red"/>

        <h:outputLabel for="email" value="Email:"/>
        <h:inputText id="email" value="#{messageBean.user.email}" size="20" required="true" label="Login">
            <f:validateLength minimum="1" maximum="20"/>
        </h:inputText>
        <h:message for="email" style="color: red"/>

        <h:outputLabel for="homepage" value="Homepage:"/>
        <h:inputText id="homepage" value="#{messageBean.message.homepage}" size="20" required="true" label="Login">
            <f:validateLength minimum="1" maximum="20"/>
        </h:inputText>
        <h:message for="homepage" style="color: red"/>

       <!-- <h:outputLabel for="captcha" value="CAPTCHA:"/>
        <h:inputText id="captcha" value="" size="20" required="true" label="Login">
            <f:validateLength minimum="1" maximum="20"/>
        </h:inputText>
        <h:message for="captcha" style="color: red"/>-->

        <table>
            <tr>
                <td valign="top">Text :</td>
                <td><h:inputTextarea id="text" value="#{messageBean.message.text}" cols="30" rows="10" /></td>
            </tr>
        </table>
        <h:message for="text" style="color: red"/>

    </h:panelGrid>

    <h:panelGrid columns="2">
        <h:commandButton id="send"
                         action="#{messageBean.send()}"
                         value="Send" />
        <h:messages errorClass="invalid" infoClass="valid"
                    warnClass="warning" globalOnly="true" style="color: red" />
    </h:panelGrid>
</h:form>
</html>

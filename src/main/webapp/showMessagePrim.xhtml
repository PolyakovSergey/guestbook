<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <div>
        <h:form>
            <p:dataTable paginator="true"
                         rows="25"
                         paginatorTemplate="{CurrentPageReport}
                                            {FirstPageLink}
                                            {PreviousPageLink}
                                            {PageLinks}
                                            {NextPageLink}
                                            {LastPageLink}
                                            {RowsPerPageDropdown}"
                         var="message" value="#{showMessageBean.messages}" style="margin-bottom:40px">
                <f:facet name="header">
                    <p:commandButton value="Messages" action="#{showMessageBean.init()}" update="@all"/>
                </f:facet>
                <p:column headerText="Id" sortBy="#{message.id}">
                    <h:outputText value="#{message.id}" />
                </p:column>

                <p:column headerText="User name" sortBy="#{message.user.name}">
                    <h:outputText value="#{message.user.name}" />
                </p:column>

                <p:column headerText="E-mail" sortBy="#{message.user.email}">
                    <h:outputText value="#{message.user.email}" />
                </p:column>

                <p:column headerText="IP Address">
                    <h:outputText value="#{message.user.ipAddress}" />
                </p:column>

                <p:column headerText="Browser">
                    <h:outputText value="#{message.user.browser}" />
                </p:column>

                <p:column headerText="Homepage">
                    <h:outputText value="#{message.homepage}" />
                </p:column>

                <p:column headerText="Text">
                    <h:outputText value="#{message.text}" />
                </p:column>

                <p:column headerText="Create Date" sortBy="#{message.createDate}">
                    <h:outputText value="#{message.createDate}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </div>

</h:body>

</html>
